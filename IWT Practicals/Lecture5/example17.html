<!-- JavaScript Event Handling -->

<html>
<head>
	<title>
		JavaScript | Slide 33 | Event registration using addEventListener()
	</title>
</head>

<body>

<button id="btnTest">Try it</button>

<script>

var btn = document.getElementById("btnTest");

//attaching a click event listener to the button
//when the button is clicked, the code inside the event listener function is executed
btn.addEventListener("click", function() 
{
    alert("Do whatever needed in this function");
}
);

/* It is good to separate the JS from HTML as much as possible, 
towards increasing the modifiability.
By using the addEventListener() function, 
we can eliminate the HTML event attributes */

</script>


</body>

</html>
