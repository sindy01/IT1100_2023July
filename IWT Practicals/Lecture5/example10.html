<!-- JavaScript Function Parameters -->

<html>
<head>

	<title>
		JavaScript | Slide 18
	</title>
	
	<script type="text/javascript">
	function sayHello(name, age)
	{
		document.write (name + " is " + age + " years old.");
	}
	</script>

</head>
<body>

<script>
    sayHello('Zara', 7);
</script>

</body>
