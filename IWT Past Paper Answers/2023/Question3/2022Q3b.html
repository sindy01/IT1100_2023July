<html>
<head>
<script>   
var numbers = [1, 12, 4, 7, 8, 3, 5, 11, 9, 10];  //1 mark   
var evenNumbers = []; //1 mark 
 
 	 	for(var i = 0; i < numbers.length; i++) //2 marks  	
		{  	  
			if(numbers[i] % 2 == 0) //2 marks
			{   	 	 	
				evenNumbers.push(numbers[i]); //2 marks 
			} 
 	 	} 
 
 	 	alert(evenNumbers); //2 marks 
</script>
</head>
</html>
